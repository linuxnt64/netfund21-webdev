<!DOCTYPE html>
<html lang="sv-se">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    
    <section class="bg-blue-gradient">

        <header>
            <div class="container">
                <div class="navbar-grid">
                    <div class="branding">
                        <h1>OmniVus.</h1>
                        <p>IT Service & Technology</p>
                    </div>
                    <div class="navbars">
                        <nav class="social">
                            <a href="#">info@domain.com</a>
                            <div class="nav-links">
                                <a href="#">facebook</a>
                                <a href="#">twitter</a>
                                <a href="#">linkedin</a>
                                <a href="#">youtube</a>
                            </div>
                        </nav>
                        <nav class="menu">
                            <a class="nav-link" href="#">Home</a>
                            <a class="nav-link" href="#">Services</a>
                            <a class="nav-link" href="#">Contact</a>
                            <a class="btn btn-main" href="#">Book a meeting</a>
                        </nav>
                    </div>
                </div>

                <div class="showcase">
                    <div class="showcase-body">
                        <div class="showcase-text">
                            <p>Promote any product, service or online course.</p>
                            <h1>Get every it Services Here</h1>
                            <div class="showcase-links">
                                <div class="showcase-link">
                                    <img src="images/red-circle.svg" alt="">
                                    <span>IT Product</span>
                                </div>
                                <div class="showcase-link">
                                    <img src="images/blue-circle.svg" alt="">
                                    <span>IT Services</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="showcase-img">
                        <img src="images/personimage.svg" alt="">
                    </div>
                </div>


            </div>
        </header>





    </section>


    <div style="height: 5000px;"></div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
