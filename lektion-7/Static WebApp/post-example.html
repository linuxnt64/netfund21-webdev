<!DOCTYPE html>
<html lang="sv-se">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <script src="https://kit.fontawesome.com/124ac6c2b5.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title></title>
</head>
<body>
    
    <div class="container mt-5">
        <form onsubmit="postProduct(event)">
            <div class="mb-3">
                <input type="text" id="name" class="form-control" placeholder="Produktens namn">
            </div>
            <div class="mb-3">
                <input type="text" id="price" class="form-control" placeholder="Produktens pris">
            </div>
            <div class="mb-3">
                <textarea id="description" class="form-control" rows="10" placeholder="Produktbeskrivning" ></textarea>
            </div>
            <div class="mb-3">
                <button type="submit" on class="btn btn-primary">Skapa</button>
            </div>
        </form>

    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
